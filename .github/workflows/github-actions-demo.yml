   name: CI Pipeline

   on:
     push:
       branches:
         - develop
     pull_request:
       branches:
         - develop

   jobs:
     build:
       runs-on: ubuntu-latest
       
       steps:
       - name: Checkout code
         uses: actions/checkout@v2

       - name: Set up Node.js (или другой язык)
         uses: actions/setup-node@v2
         with:
           node-version: '14' # Укажите нужную версию

       - name: Install dependencies
         run: npm install # или другой пакетный менеджер

       - name: Run tests
         run: npm test # команда для запуска тестов

       - name: Upload coverage to CodeCov
         run: bash <(curl -s https://codecov.io/bash) # Замените на вашу команду для загрузки покрытия
   
